<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select_queryAll</title>
    <script>
      window.onload = function () {
        const $select = document.querySelectorAll('h1');

        console.log($select.length);

        for (let i = 0; i < $select.length; i++) {
          $select[i].style.color = 'orange';
          $select[i].style.background = 'red';
          $select[i].textContent = 'From JavaScript';
        }
      };
    </script>
  </head>
  <body>
    <h1><header></header></h1>
    <h1><header></header></h1>
    <h1><header></header></h1>
  </body>
</html>
