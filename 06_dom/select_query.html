<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select_query</title>
    <script>
      window.onload = function () {
        const $select = document.querySelector('h1');
        $select.style.color = 'orange';
        $select.style.background = 'red';
        $select.textContent = 'From JavaScript';
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
