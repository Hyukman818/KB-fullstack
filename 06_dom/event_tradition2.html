<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event_tradition2</title>
    <script>
      function clickButton() {
        alert('click');
      }
    </script>
  </head>
  <body>
    <!-- 버튼을 클릭하면 clickButton() 이라는 함수가 작동함 -->
     <!-- body에서 바로 화면 띄워주니까
      script에서 window.onload 할 필요는 없고, 함수만 선언해주면 됨 -->
    <button onclick="clickButton()">버튼</button>
  </body>
</html>
