<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector_id</title>
    <style>
        #header{
            width: 1000px; margin: auto;
            background-color: red;
        }
        #wrap{
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }
        #aside{
            width: 400px; float: left;
            background-color: blue;
        }
        #content{
            width: 600px; float: left;
            background-color: green;
        }
    </style>
  </head>

  <div id="header">
    <h1>#header 태그</h1>
  </div>
  <div id="wrap">
    <div id="aside">
      <h1>#aside 태그</h1>
    </div>
    <div id="content">
      <h1>#content 태그</h1>
    </div>
  </div>
