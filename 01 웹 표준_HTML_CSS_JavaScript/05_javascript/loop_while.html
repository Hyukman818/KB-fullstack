<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_while</title>
    <script>
      let i = 0;
      let array = ['가', '나', '다'];

      while (i < array.length) {
        alert(i + '번째 출력 ' + array[i]);
        i++;
      }
    </script>
  </head>
  <body>
    <h1>loop_while</h1>
  </body>
</html>
