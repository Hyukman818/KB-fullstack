<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>note_logic</title>
    <script>
      let date = new Date(); // 오늘 날짜
      month = date.getMonth() + 1; // 오늘 month (getMonth함수는 1월을 0부터 시작하기 때문에 임의적으로 1을 더해줌)

      console.log(month);

      if (3 <= month && month <= 5) {
        alert('봄입니다');
      } else if (6 <= month && month <= 8) {
        alert('여름입니다');
      } else if (9 <= month && month <= 11) {
        alert('가을입니다');
      } else {
        alert('겨울입니다');
      }
    </script>
  </head>
  <body>
    <h1>note_logic</h1>
  </body>
</html>
