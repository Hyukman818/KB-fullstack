<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function_return</title>
    <script>
      let i = 3;
      function square(num) {
        return num ** 2;
      }
      const result = square(i);
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
