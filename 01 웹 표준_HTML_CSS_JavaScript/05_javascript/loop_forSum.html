<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_forSum</title>
    <script>
      let i = 0;
      let sum = 0;
      for (i = 0; i <= 100; i++) {
        sum += i;
      }
      alert(sum);
    </script>
  </head>
  <body>
    <h1>loop_forSum</h1>
  </body>
</html>
