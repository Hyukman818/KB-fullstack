<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>control_attribute</title>
  </head>
  <body>
    <img id="image" src="" />
    <script>
      let imgElement = document.getElementById("image");

      imgElement.setAttribute("src", "https://placehold.co/600x400");
    </script>
  </body>
</html>
