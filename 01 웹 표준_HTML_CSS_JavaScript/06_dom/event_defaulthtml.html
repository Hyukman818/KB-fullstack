<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Traditional Event -Default Event</title>
    <script>
      window.onload = function () {
        // 문서 객체 선택
        let button = document.getElementById('button');

        // 이벤트 연결
        button.onclick = function () {
          // 기본 이벤트 제거
          return false; // return false; 없애면 링크로 연결될거임
        };
      };
    </script>
  </head>
  <body>
    <a id="button" href="https://www.naver.com">버튼</a>
  </body>
</html>
