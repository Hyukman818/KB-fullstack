<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_arraySum</title>
    <script>
      let arr = [10, 20, 30, 40, 50]; // 데이터들을 배열로 정의
      let sum = 0; // 배열 숫자의 합
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      alert(sum); // 반복문 완료되면 sum 출력
    </script>
  </head>
  <body></body>
</html>
